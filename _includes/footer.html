<footer class=" wow fadeInLeft site-footer">
  <p class="wow fadeIn footer-heading">
    <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  </p>

  <div class="footer-col">
    {%- if site.email -%}
      <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
    {%- endif -%}
  </div>

  <p class="rights" >Copyright &copy; 2021-2019 {{ site.title | escape }} All Rights Reserved</p>
</footer>
